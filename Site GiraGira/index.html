<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markting</title>

    <link href="https://fonts.cdnfonts.com/css/space-grotesk" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Integrações</a>
                    <ul>
                        <li><a href="#">Java</a></li>
                        <li><a href="#">PHP</a></li>
                        <li><a href="#">Ruby</a></li>
                        <li><a href="#">Python</a></li>
                    </ul></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li><a href="#" class="btn">Inscreva-se</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="text">
                <p>Transforme o caos em ordem com nossos serviços de organização. <span>Simplificamos sua vida</span>,
                    tornando tudo mais fácil e eficiente.</p>
                <a href="#" class="btn">Começe Agora</a>
            </div>
            <div class="img">
                <div class="social-icons">
                    <img src="images/social-icon1.png" alt="">
                    <img src="images/social-icon2.png" alt="">
                    <img src="images/social-icon3.png" alt="">
                    <img src="images/social-icon4.png" alt="">
                    <img src="images/social-icon5.png" alt="">
                </div>
                <img class="email-icon" src="images/email-icon.png" alt="">
            </div>
        </div>
        <div class="wave">
            <img src="images/wave.svg" alt="">
        </div>
    </div>
</body>

</html>
